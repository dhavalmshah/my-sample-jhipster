<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="emailAddress">
            <h2><span jhiTranslate="mySampleApp.emailAddress.detail.title">Email Address</span> {{ emailAddress.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mySampleApp.emailAddress.type">Type</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'mySampleApp.ContactType.' + emailAddress.type }}">{{ emailAddress.type }}</span>
                </dd>
                <dt><span jhiTranslate="mySampleApp.emailAddress.emailAddress">Email Address</span></dt>
                <dd>
                    <span>{{ emailAddress.emailAddress }}</span>
                </dd>
                <dt><span jhiTranslate="mySampleApp.emailAddress.contact">Contact</span></dt>
                <dd>
                    <div *ngIf="emailAddress.contact">
                        <a [routerLink]="['/contact', emailAddress.contact?.id, 'view']">{{ emailAddress.contact?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/email-address', emailAddress.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
