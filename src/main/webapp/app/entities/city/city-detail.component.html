<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="city">
            <h2><span jhiTranslate="mySampleApp.city.detail.title">City</span> {{ city.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mySampleApp.city.cityName">City Name</span></dt>
                <dd>
                    <span>{{ city.cityName }}</span>
                </dd>
                <dt><span jhiTranslate="mySampleApp.city.stateName">State Name</span></dt>
                <dd>
                    <span>{{ city.stateName }}</span>
                </dd>
                <dt><span jhiTranslate="mySampleApp.city.country">Country</span></dt>
                <dd>
                    <div *ngIf="city.country">
                        <a [routerLink]="['/country', city.country?.id, 'view']">{{ city.country?.countryName }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/city', city.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
