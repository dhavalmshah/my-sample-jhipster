<div>
    <h2 id="page-heading">
        <span jhiTranslate="mySampleApp.packing.home.title">Packings</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-packing" [routerLink]="['/packing/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="mySampleApp.packing.home.createLabel">
            Create a new Packing
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="packings?.length === 0">
        <span jhiTranslate="mySampleApp.packing.home.notFound">No packings found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="packings && packings.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="mySampleApp.packing.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="mySampleApp.packing.quantity">Quantity</span></th>
                    <th scope="col" ><span jhiTranslate="mySampleApp.packing.packingType">Packing Type</span></th>
                    <th scope="col" ><span jhiTranslate="mySampleApp.packing.netWeight">Net Weight</span></th>
                    <th scope="col" ><span jhiTranslate="mySampleApp.packing.grossWeight">Gross Weight</span></th>
                    <th scope="col" ><span jhiTranslate="mySampleApp.packing.unit">Unit</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let packing of packings ;trackBy: trackId">
                    <td><a [routerLink]="['/packing', packing.id, 'view']">{{ packing.id }}</a></td>
                    <td>{{ packing.name }}</td>
                    <td>{{ packing.quantity }}</td>
                    <td jhiTranslate="{{ 'mySampleApp.PackingType.' + packing.packingType }}">{{ packing.packingType }}</td>
                    <td>{{ packing.netWeight }}</td>
                    <td>{{ packing.grossWeight }}</td>
                    <td>
                        <div *ngIf="packing.unit">
                            <a [routerLink]="['/unit', packing.unit?.id, 'view']" >{{ packing.unit?.name }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/packing', packing.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/packing', packing.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(packing)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
