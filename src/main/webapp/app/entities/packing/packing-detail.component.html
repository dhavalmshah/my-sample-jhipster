<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="packing">
            <h2><span jhiTranslate="mySampleApp.packing.detail.title">Packing</span> {{ packing.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mySampleApp.packing.name">Name</span></dt>
                <dd>
                    <span>{{ packing.name }}</span>
                </dd>
                <dt><span jhiTranslate="mySampleApp.packing.quantity" [ngbTooltip]="'mySampleApp.packing.help.quantity' | translate">Quantity</span></dt>
                <dd>
                    <span>{{ packing.quantity }}</span>
                </dd>
                <dt><span jhiTranslate="mySampleApp.packing.packingType">Packing Type</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'mySampleApp.PackingType.' + packing.packingType }}">{{ packing.packingType }}</span>
                </dd>
                <dt><span jhiTranslate="mySampleApp.packing.netWeight">Net Weight</span></dt>
                <dd>
                    <span>{{ packing.netWeight }}</span>
                </dd>
                <dt><span jhiTranslate="mySampleApp.packing.grossWeight">Gross Weight</span></dt>
                <dd>
                    <span>{{ packing.grossWeight }}</span>
                </dd>
                <dt><span jhiTranslate="mySampleApp.packing.unit">Unit</span></dt>
                <dd>
                    <div *ngIf="packing.unit">
                        <a [routerLink]="['/unit', packing.unit?.id, 'view']">{{ packing.unit?.name }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/packing', packing.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
