<div>
    <h2 id="page-heading">
        <span jhiTranslate="mySampleApp.phoneNumber.home.title">Phone Numbers</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-phone-number" [routerLink]="['/phone-number/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="mySampleApp.phoneNumber.home.createLabel">
            Create a new Phone Number
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="phoneNumbers?.length === 0">
        <span jhiTranslate="mySampleApp.phoneNumber.home.notFound">No phoneNumbers found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="phoneNumbers && phoneNumbers.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="mySampleApp.phoneNumber.type">Type</span></th>
                    <th scope="col" ><span jhiTranslate="mySampleApp.phoneNumber.countryCode">Country Code</span></th>
                    <th scope="col" ><span jhiTranslate="mySampleApp.phoneNumber.phoneNumber">Phone Number</span></th>
                    <th scope="col" ><span jhiTranslate="mySampleApp.phoneNumber.contact">Contact</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let phoneNumber of phoneNumbers ;trackBy: trackId">
                    <td><a [routerLink]="['/phone-number', phoneNumber.id, 'view']">{{ phoneNumber.id }}</a></td>
                    <td jhiTranslate="{{ 'mySampleApp.ContactType.' + phoneNumber.type }}">{{ phoneNumber.type }}</td>
                    <td>{{ phoneNumber.countryCode }}</td>
                    <td>{{ phoneNumber.phoneNumber }}</td>
                    <td>
                        <div *ngIf="phoneNumber.contact">
                            <a [routerLink]="['/contact', phoneNumber.contact?.id, 'view']" >{{ phoneNumber.contact?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/phone-number', phoneNumber.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/phone-number', phoneNumber.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(phoneNumber)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
