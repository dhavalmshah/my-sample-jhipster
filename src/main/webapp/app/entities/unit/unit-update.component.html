<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-unit-heading" jhiTranslate="mySampleApp.unit.home.createOrEditLabel">Create or edit a Unit</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mySampleApp.unit.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 10 }">
                        This field cannot be longer than 10 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mySampleApp.unit.quantityType" for="field_quantityType">Quantity Type</label>
                    <select class="form-control" name="quantityType" formControlName="quantityType" id="field_quantityType">
                        <option value="VOLUME">{{ 'mySampleApp.QuantityType.VOLUME' | translate }}</option>
                        <option value="WEIGHT">{{ 'mySampleApp.QuantityType.WEIGHT' | translate }}</option>
                        <option value="LENGTH">{{ 'mySampleApp.QuantityType.LENGTH' | translate }}</option>
                        <option value="TEMPERATURE">{{ 'mySampleApp.QuantityType.TEMPERATURE' | translate }}</option>
                        <option value="PIECES">{{ 'mySampleApp.QuantityType.PIECES' | translate }}</option>
                        <option value="OTHER">{{ 'mySampleApp.QuantityType.OTHER' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mySampleApp.unit.fullName" for="field_fullName">Full Name</label>
                    <input type="text" class="form-control" name="fullName" id="field_fullName"
                           formControlName="fullName"/>
                    <div *ngIf="editForm.get('fullName')!.invalid && (editForm.get('fullName')!.dirty || editForm.get('fullName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('fullName')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('fullName')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 50 }">
                        This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mySampleApp.unit.baseUnitMultiplier" for="field_baseUnitMultiplier">Base Unit Multiplier</label>
                    <input type="number" class="form-control" name="baseUnitMultiplier" id="field_baseUnitMultiplier"
                           formControlName="baseUnitMultiplier"/>
                    <div *ngIf="editForm.get('baseUnitMultiplier')!.invalid && (editForm.get('baseUnitMultiplier')!.dirty || editForm.get('baseUnitMultiplier')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('baseUnitMultiplier')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('baseUnitMultiplier')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mySampleApp.unit.isSmallerThanBase" for="field_isSmallerThanBase" [ngbTooltip]="'mySampleApp.unit.help.isSmallerThanBase' | translate">Is Smaller Than Base</label>
                    <input type="checkbox" class="form-control" name="isSmallerThanBase" id="field_isSmallerThanBase"
                           formControlName="isSmallerThanBase"/>
                    <div *ngIf="editForm.get('isSmallerThanBase')!.invalid && (editForm.get('isSmallerThanBase')!.dirty || editForm.get('isSmallerThanBase')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('isSmallerThanBase')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
