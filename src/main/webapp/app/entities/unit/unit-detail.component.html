<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="unit">
            <h2><span jhiTranslate="mySampleApp.unit.detail.title">Unit</span> {{ unit.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mySampleApp.unit.name">Name</span></dt>
                <dd>
                    <span>{{ unit.name }}</span>
                </dd>
                <dt><span jhiTranslate="mySampleApp.unit.quantityType">Quantity Type</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'mySampleApp.QuantityType.' + unit.quantityType }}">{{ unit.quantityType }}</span>
                </dd>
                <dt><span jhiTranslate="mySampleApp.unit.fullName">Full Name</span></dt>
                <dd>
                    <span>{{ unit.fullName }}</span>
                </dd>
                <dt><span jhiTranslate="mySampleApp.unit.baseUnitMultiplier">Base Unit Multiplier</span></dt>
                <dd>
                    <span>{{ unit.baseUnitMultiplier }}</span>
                </dd>
                <dt><span jhiTranslate="mySampleApp.unit.isSmallerThanBase" [ngbTooltip]="'mySampleApp.unit.help.isSmallerThanBase' | translate">Is Smaller Than Base</span></dt>
                <dd>
                    <span>{{ unit.isSmallerThanBase }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/unit', unit.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
