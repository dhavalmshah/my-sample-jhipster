<div>
    <h2 id="page-heading">
        <span jhiTranslate="mySampleApp.location.home.title">Locations</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-location" [routerLink]="['/location/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="mySampleApp.location.home.createLabel">
            Create a new Location
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="locations?.length === 0">
        <span jhiTranslate="mySampleApp.location.home.notFound">No locations found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="locations && locations.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="mySampleApp.location.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="mySampleApp.location.panNumber">Pan Number</span></th>
                    <th scope="col" ><span jhiTranslate="mySampleApp.location.gstNumber">Gst Number</span></th>
                    <th scope="col" ><span jhiTranslate="mySampleApp.location.contact">Contact</span></th>
                    <th scope="col" ><span jhiTranslate="mySampleApp.location.counterParty">Counter Party</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let location of locations ;trackBy: trackId">
                    <td><a [routerLink]="['/location', location.id, 'view']">{{ location.id }}</a></td>
                    <td>{{ location.name }}</td>
                    <td>{{ location.panNumber }}</td>
                    <td>{{ location.gstNumber }}</td>
                    <td>
                        <div *ngIf="location.contact">
                            <a [routerLink]="['/contact', location.contact?.id, 'view']" >{{ location.contact?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="location.counterParty">
                            <a [routerLink]="['/counter-party', location.counterParty?.id, 'view']" >{{ location.counterParty?.name }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/location', location.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/location', location.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(location)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
