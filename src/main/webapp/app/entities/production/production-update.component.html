<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-production-heading" jhiTranslate="mySampleApp.production.home.createOrEditLabel">Create or edit a Production</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mySampleApp.production.status" for="field_status">Status</label>
                    <select class="form-control" name="status" formControlName="status" id="field_status">
                        <option value="PLANNED">{{ 'mySampleApp.ProductionStatus.PLANNED' | translate }}</option>
                        <option value="COOLING">{{ 'mySampleApp.ProductionStatus.COOLING' | translate }}</option>
                        <option value="PACKING">{{ 'mySampleApp.ProductionStatus.PACKING' | translate }}</option>
                        <option value="TESTING">{{ 'mySampleApp.ProductionStatus.TESTING' | translate }}</option>
                        <option value="READY">{{ 'mySampleApp.ProductionStatus.READY' | translate }}</option>
                        <option value="CANCELLED">{{ 'mySampleApp.ProductionStatus.CANCELLED' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('status')!.invalid && (editForm.get('status')!.dirty || editForm.get('status')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('status')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mySampleApp.production.transaction" for="field_transaction">Transaction</label>
                    <select class="form-control" id="field_transaction" name="transaction" formControlName="transaction">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="stockTransactionOption.id === editForm.get('transaction')!.value?.id ? editForm.get('transaction')!.value : stockTransactionOption" *ngFor="let stockTransactionOption of transactions; trackBy: trackById">{{ stockTransactionOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
