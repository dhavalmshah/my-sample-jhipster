<div>
    <h2 id="page-heading">
        <span jhiTranslate="mySampleApp.production.home.title">Productions</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-production" [routerLink]="['/production/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="mySampleApp.production.home.createLabel">
            Create a new Production
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="productions?.length === 0">
        <span jhiTranslate="mySampleApp.production.home.notFound">No productions found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="productions && productions.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="mySampleApp.production.status">Status</span></th>
                    <th scope="col" ><span jhiTranslate="mySampleApp.production.transaction">Transaction</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let production of productions ;trackBy: trackId">
                    <td><a [routerLink]="['/production', production.id, 'view']">{{ production.id }}</a></td>
                    <td jhiTranslate="{{ 'mySampleApp.ProductionStatus.' + production.status }}">{{ production.status }}</td>
                    <td>
                        <div *ngIf="production.transaction">
                            <a [routerLink]="['/stock-transaction', production.transaction?.id, 'view']" >{{ production.transaction?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/production', production.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/production', production.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(production)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
