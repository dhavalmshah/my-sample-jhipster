<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="stockTransaction">
            <h2><span jhiTranslate="mySampleApp.stockTransaction.detail.title">Stock Transaction</span> {{ stockTransaction.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mySampleApp.stockTransaction.description">Description</span></dt>
                <dd>
                    <span>{{ stockTransaction.description }}</span>
                </dd>
                <dt><span jhiTranslate="mySampleApp.stockTransaction.transactionDate">Transaction Date</span></dt>
                <dd>
                    <span>{{ stockTransaction.transactionDate }}</span>
                </dd>
                <dt><span jhiTranslate="mySampleApp.stockTransaction.transactionType">Transaction Type</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'mySampleApp.StockTransactionType.' + stockTransaction.transactionType }}">{{ stockTransaction.transactionType }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/stock-transaction', stockTransaction.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
