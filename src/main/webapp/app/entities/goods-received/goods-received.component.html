<div>
    <h2 id="page-heading">
        <span jhiTranslate="mySampleApp.goodsReceived.home.title">Goods Receiveds</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-goods-received" [routerLink]="['/goods-received/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="mySampleApp.goodsReceived.home.createLabel">
            Create a new Goods Received
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="goodsReceiveds?.length === 0">
        <span jhiTranslate="mySampleApp.goodsReceived.home.notFound">No goodsReceiveds found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="goodsReceiveds && goodsReceiveds.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="mySampleApp.goodsReceived.status">Status</span></th>
                    <th scope="col" ><span jhiTranslate="mySampleApp.goodsReceived.transaction">Transaction</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let goodsReceived of goodsReceiveds ;trackBy: trackId">
                    <td><a [routerLink]="['/goods-received', goodsReceived.id, 'view']">{{ goodsReceived.id }}</a></td>
                    <td jhiTranslate="{{ 'mySampleApp.GoodsReceivedStatus.' + goodsReceived.status }}">{{ goodsReceived.status }}</td>
                    <td>
                        <div *ngIf="goodsReceived.transaction">
                            <a [routerLink]="['/stock-transaction', goodsReceived.transaction?.id, 'view']" >{{ goodsReceived.transaction?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/goods-received', goodsReceived.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/goods-received', goodsReceived.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(goodsReceived)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
