<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="billingCompany">
            <h2><span jhiTranslate="mySampleApp.billingCompany.detail.title">Billing Company</span> {{ billingCompany.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mySampleApp.billingCompany.name">Name</span></dt>
                <dd>
                    <span>{{ billingCompany.name }}</span>
                </dd>
                <dt><span jhiTranslate="mySampleApp.billingCompany.notes">Notes</span></dt>
                <dd>
                    <span>{{ billingCompany.notes }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/billing-company', billingCompany.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
