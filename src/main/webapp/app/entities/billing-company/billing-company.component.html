<div>
    <h2 id="page-heading">
        <span jhiTranslate="mySampleApp.billingCompany.home.title">Billing Companies</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-billing-company" [routerLink]="['/billing-company/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="mySampleApp.billingCompany.home.createLabel">
            Create a new Billing Company
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="billingCompanies?.length === 0">
        <span jhiTranslate="mySampleApp.billingCompany.home.notFound">No billingCompanies found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="billingCompanies && billingCompanies.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="mySampleApp.billingCompany.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="mySampleApp.billingCompany.notes">Notes</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let billingCompany of billingCompanies ;trackBy: trackId">
                    <td><a [routerLink]="['/billing-company', billingCompany.id, 'view']">{{ billingCompany.id }}</a></td>
                    <td>{{ billingCompany.name }}</td>
                    <td>{{ billingCompany.notes }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/billing-company', billingCompany.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/billing-company', billingCompany.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(billingCompany)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
