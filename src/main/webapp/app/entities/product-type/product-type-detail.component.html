<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="productType">
            <h2><span jhiTranslate="mySampleApp.productType.detail.title">Product Type</span> {{ productType.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mySampleApp.productType.name">Name</span></dt>
                <dd>
                    <span>{{ productType.name }}</span>
                </dd>
                <dt><span jhiTranslate="mySampleApp.productType.category">Category</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'mySampleApp.ProductCategory.' + productType.category }}">{{ productType.category }}</span>
                </dd>
                <dt><span jhiTranslate="mySampleApp.productType.quantityType">Quantity Type</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'mySampleApp.QuantityType.' + productType.quantityType }}">{{ productType.quantityType }}</span>
                </dd>
                <dt><span jhiTranslate="mySampleApp.productType.hsnNumber">Hsn Number</span></dt>
                <dd>
                    <span>{{ productType.hsnNumber }}</span>
                </dd>
                <dt><span jhiTranslate="mySampleApp.productType.description">Description</span></dt>
                <dd>
                    <span>{{ productType.description }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product-type', productType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
