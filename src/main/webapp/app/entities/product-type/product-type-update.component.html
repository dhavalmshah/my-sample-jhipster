<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-product-type-heading" jhiTranslate="mySampleApp.productType.home.createOrEditLabel">Create or edit a Product Type</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mySampleApp.productType.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 255 }">
                        This field cannot be longer than 255 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mySampleApp.productType.category" for="field_category">Category</label>
                    <select class="form-control" name="category" formControlName="category" id="field_category">
                        <option value="RAWMATERIAL">{{ 'mySampleApp.ProductCategory.RAWMATERIAL' | translate }}</option>
                        <option value="FINISHEDGOODS">{{ 'mySampleApp.ProductCategory.FINISHEDGOODS' | translate }}</option>
                        <option value="CONSUMABLE">{{ 'mySampleApp.ProductCategory.CONSUMABLE' | translate }}</option>
                        <option value="PACKINGMATERIAL">{{ 'mySampleApp.ProductCategory.PACKINGMATERIAL' | translate }}</option>
                        <option value="OFFICESUPPLIES">{{ 'mySampleApp.ProductCategory.OFFICESUPPLIES' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mySampleApp.productType.quantityType" for="field_quantityType">Quantity Type</label>
                    <select class="form-control" name="quantityType" formControlName="quantityType" id="field_quantityType">
                        <option value="VOLUME">{{ 'mySampleApp.QuantityType.VOLUME' | translate }}</option>
                        <option value="WEIGHT">{{ 'mySampleApp.QuantityType.WEIGHT' | translate }}</option>
                        <option value="LENGTH">{{ 'mySampleApp.QuantityType.LENGTH' | translate }}</option>
                        <option value="TEMPERATURE">{{ 'mySampleApp.QuantityType.TEMPERATURE' | translate }}</option>
                        <option value="PIECES">{{ 'mySampleApp.QuantityType.PIECES' | translate }}</option>
                        <option value="OTHER">{{ 'mySampleApp.QuantityType.OTHER' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mySampleApp.productType.hsnNumber" for="field_hsnNumber">Hsn Number</label>
                    <input type="text" class="form-control" name="hsnNumber" id="field_hsnNumber"
                           formControlName="hsnNumber"/>
                    <div *ngIf="editForm.get('hsnNumber')!.invalid && (editForm.get('hsnNumber')!.dirty || editForm.get('hsnNumber')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('hsnNumber')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mySampleApp.productType.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                    <div *ngIf="editForm.get('description')!.invalid && (editForm.get('description')!.dirty || editForm.get('description')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('description')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('description')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 65535 }">
                        This field cannot be longer than 65535 characters.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
