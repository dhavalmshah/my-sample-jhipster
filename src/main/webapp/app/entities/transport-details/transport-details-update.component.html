<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-transport-details-heading" jhiTranslate="mySampleApp.transportDetails.home.createOrEditLabel">Create or edit a Transport Details</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mySampleApp.transportDetails.transportNumber" for="field_transportNumber">Transport Number</label>
                    <input type="text" class="form-control" name="transportNumber" id="field_transportNumber"
                           formControlName="transportNumber"/>
                    <div *ngIf="editForm.get('transportNumber')!.invalid && (editForm.get('transportNumber')!.dirty || editForm.get('transportNumber')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('transportNumber')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('transportNumber')?.errors?.minlength" jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 2 }">
                        This field is required to be at least 2 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mySampleApp.transportDetails.transportStartDate" for="field_transportStartDate">Transport Start Date</label>
                    <div class="d-flex">
                        <input id="field_transportStartDate" type="datetime-local" class="form-control" name="transportStartDate" formControlName="transportStartDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mySampleApp.transportDetails.estimatedEndDate" for="field_estimatedEndDate">Estimated End Date</label>
                    <div class="d-flex">
                        <input id="field_estimatedEndDate" type="datetime-local" class="form-control" name="estimatedEndDate" formControlName="estimatedEndDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mySampleApp.transportDetails.actualEndDate" for="field_actualEndDate">Actual End Date</label>
                    <div class="d-flex">
                        <input id="field_actualEndDate" type="datetime-local" class="form-control" name="actualEndDate" formControlName="actualEndDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mySampleApp.transportDetails.transporter" for="field_transporter">Transporter</label>
                    <select class="form-control" id="field_transporter" name="transporter" formControlName="transporter">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="counterPartyOption.id === editForm.get('transporter')!.value?.id ? editForm.get('transporter')!.value : counterPartyOption" *ngFor="let counterPartyOption of counterparties; trackBy: trackById">{{ counterPartyOption.displayName }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
