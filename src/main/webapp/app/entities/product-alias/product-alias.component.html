<div>
    <h2 id="page-heading">
        <span jhiTranslate="mySampleApp.productAlias.home.title">Product Aliases</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-product-alias" [routerLink]="['/product-alias/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="mySampleApp.productAlias.home.createLabel">
            Create a new Product Alias
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="productAliases?.length === 0">
        <span jhiTranslate="mySampleApp.productAlias.home.notFound">No productAliases found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="productAliases && productAliases.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="mySampleApp.productAlias.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="mySampleApp.productAlias.product">Product</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let productAlias of productAliases ;trackBy: trackId">
                    <td><a [routerLink]="['/product-alias', productAlias.id, 'view']">{{ productAlias.id }}</a></td>
                    <td>{{ productAlias.name }}</td>
                    <td>
                        <div *ngIf="productAlias.product">
                            <a [routerLink]="['/product', productAlias.product?.id, 'view']" >{{ productAlias.product?.name }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/product-alias', productAlias.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/product-alias', productAlias.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(productAlias)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
